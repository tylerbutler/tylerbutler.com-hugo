baseURL: http://tylerbutler.com/
languageCode: en-us
title: Tyler Butler
paginate: 5
#theme: ananke
theme: dark_rainbow

PygmentsCodeFences: true
# enables syntax guessing for code fences without specified language
#pygmentsCodeFencesGuessSyntax: true
# color-codes for highlighting derived from this style
pygmentsStyle: "monokai"
# true use pygments-css or false will color code directly
pygmentsUseClasses: true
#ignoreCache: true

taxonomies:
  tag: tags
  series: series

params:
  theme:
    bigfoot:
      enabled: yes
    typekit_id: vty2qol
    sharing:
      enabled: yes
      facebook:
        enabled: yes
        app_id: '298536070167430'
      twitter:
        enabled: no
        username: tylerbutler
    comments:
      enabled: yes
      provider: "disqus"
      account: my_account

#sectionPagesMenu: main
menu:
  main:
    - Name: "articles"
      Identifier: "posts"
      URL: "/posts/"
    - Name: "projects"
      Identifier: "projects"
      URL: "/projects/"
