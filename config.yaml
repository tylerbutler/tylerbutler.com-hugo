baseURL: http://tylerbutler.com/
languageCode: en-us
title: Tyler Butler
Paginate: 5
#theme: ananke
theme: dark_rainbow

permalinks:
  pages: /:slug/
  articles: /:year/:month/:slug/

PygmentsCodeFences: true
# enables syntax guessing for code fences without specified language
#pygmentsCodeFencesGuessSyntax: true
# color-codes for highlighting derived from this style
pygmentsStyle: "github"
# true use pygments-css or false will color code directly
pygmentsUseClasses: true
#ignoreCache: true

taxonomies:
  tag: tags
  series: series

params:
  theme:
    bigfoot:
      enabled: yes
    typekit_id: vty2qol
    sharing:
      enabled: yes
      facebook:
        enabled: yes
        app_id: '298536070167430'
      twitter:
        enabled: yes
        username: tylerbutler
    comments:
      enabled: yes
      provider: "disqus"
      account: my_account

sectionPagesMenu: main
menu:
  main:
    - Name: "about"
      Identifier: "about"
      URL: "/about"
      Weight: 0
